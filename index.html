<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <canvas id="art-canvas"></canvas>

    <div class="wrapper">
        
        <!-- Header -->
        <header class="header">
            <div class="brand"></div>
            <nav class="nav"></nav>
        </header>

        <!-- Hero Section -->
        <section id="about" class="hero-section">
            <div class="hero-grid-layout">
                <div class="hero-text">
                    <h1 class="hero-title"></h1>
                    <p class="hero-bio"></p>
                </div>

                <div class="hero-profile-col">
                    <div class="photo-frame">
                        <div class="photo-placeholder">
                            <span>IMG</span>
                        </div>
                    </div>
                    <div class="specs-list"></div>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section id="news" class="content-section"></section>

        <!-- Works Section -->
        <section id="work" class="content-section"></section>

        <!-- Awards Section -->
        <section id="honors" class="content-section"></section>

        <!-- Experience Section -->
        <section id="experience" class="content-section"></section>

        <!-- Footer -->
        <footer id="contact" class="footer"></footer>

    </div>

    <!-- 1. Background Effect -->
    <script src="js/particles.js"></script>
    
    <!-- 2. Data Layer (Modify these to update content) -->
    <script src="js/data/profile.js"></script>
    <script src="js/data/news.js"></script>
    <script src="js/data/works.js"></script>

    <!-- 3. Logic & Main (Consolidated) -->
    <script src="js/app.js"></script>
</body>
</html>
