<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,600;0,700;1,400;1,600&family=JetBrains+Mono:wght@400;500&family=Liu+Jian+Mao+Cao&family=Zhi+Mang+Xing&family=Long+Cang&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <canvas id="art-canvas"></canvas>

    <div class="wrapper">
        
        <!-- Header -->
        <header class="header"></header>

        <!-- Hero Section -->
        <section id="about" class="hero-section">
            <div class="hero-grid-layout">
                <div class="hero-text"></div>
                <div class="hero-profile-col"></div>
            </div>
        </section>

        <!-- News Section -->
        <section id="news" class="content-section"></section>

        <!-- Works Section -->
        <section id="work" class="content-section"></section>

        <!-- Awards Section -->
        <section id="honors" class="content-section"></section>

        <!-- Experience Section -->
        <section id="experience" class="content-section"></section>

        <!-- Footer -->
        <footer id="contact" class="footer"></footer>

    </div>

    <!-- 1. Infrastructure -->
    <script src="js/init.js"></script> 
    
    <!-- 2. Data Layer (Content) -->
    <script src="js/data/profile.js"></script>
    <script src="js/data/news.js"></script>
    <script src="js/data/works.js"></script>

    <!-- 3. Logic Layer (Rendering & Events) -->
    <script src="js/core/renderer.js"></script>
    <script src="js/core/events.js"></script>
    
    <!-- 4. Visual Layer (Art) -->
    <script src="js/visuals/ink-landscape.js"></script>

    <!-- 5. Main Entry -->
    <script src="js/main.js"></script>
</body>
</html>
