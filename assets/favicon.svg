<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景：朱红底色，微圆角，保证在小尺寸下的饱满度 -->
  <rect x="0" y="0" width="64" height="64" rx="4" fill="#b83b32"/>
  
  <!-- 文字："周" - 汉印/篆刻风格，几何化处理，满白文
       线条尽量粗壮，利用负空间形成文字，确保16px下依然清晰可见
  -->
  <g fill="#f6f5f1">
    <!-- 外框 "冂" -->
    <path d="M12,12 L52,12 L52,52 L42,52 L42,20 L22,20 L22,52 L12,52 Z" />
    
    <!-- 内部 "土" 的上横 -->
    <rect x="26" y="24" width="12" height="6" />
    
    <!-- 内部 "土" 的竖 (贯穿) -->
    <rect x="29" y="24" width="6" height="16" />
    
    <!-- 内部 "土" 的下横 (长) -->
    <rect x="26" y="34" width="12" height="6" />
    
    <!-- 内部 "口" -->
    <path d="M26,42 L38,42 L38,50 L26,50 Z M30,45 L34,45 L34,47 L30,47 Z" />
  </g>
</svg>